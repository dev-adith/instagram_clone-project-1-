<body>    
    <style>
        *{

        }

    <!--story images moves with help of carousel bootstrap-->
    <div id="carouselExampleControls" class="carousel slide  justify-content-center" data-bs-ride="carousel">
        <div class="carousel-inner col-3  justify-content-cente">

            <img src="team1.jpg" class="d-block w-50" alt="...">

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
