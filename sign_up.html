<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" type="image/x-icon" href="ins.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="insta.js"></script>
</head>
<body>
    <style>
        /*for load animation*/
       body {
           animation: fadeInAnimation ease 2s;
           animation-iteration-count: 1;
           animation-fill-mode:both;
       }
       @keyframes fadeInAnimation {
           0% {
               opacity: 0;
           }

           100% {
               opacity: 1;
           }
       }
   </style>
    <script type="text/javascript"> 
        //to prevent back and front page load
         window.history.forward();
         function prevent(){
          window.history.forward();
         }
      </script>
   
    <header id="head">
        
        <!-- Image and text of logo -->
      <nav class="navbar sticky-top ">
            <a class="navbar-brand " href="#head"  style="text-decoration: none;
            font-style: italic;  color:white">
            <img src="ins.png" width="30" height="30" class="d-inline-block align-top " alt="">
               Instagram
                </a>
                <!-- log in button -->
                <nav class="navbar">
                    <form  action="index.html">
                      
                      <button class="btn btn-sm btn-outline-danger" >log in</button>
                    </form>
                  </nav> 
       </nav>
       
    </header>
    <!-- signup form -->
    <section id="content">
        <div class="signup col-6">
            <form  id="myform">
                Email id :<br>
                <input type="text" name="mailid"  id="mid" class=" col-6" required><br>
                Password:<br>
                <input type="password" name="passwd"   id="newpass" class=" col-6" required><br>
                Re-enter password:<br>
                <input type="password" name="passwd"  id="newpasscon" class="col-6" required><br><br>
                <input class="btn btn-sm btn-outline-success" type="submit"  id="sign_up"  value="sign up" onclick="validate() ;return false"></input>
                <center><div id="signerr"></div></center>
            </form>
            
            <br>
            <P><b><i>do you have account? then log in</i></b></P>
        </div>
    </section>
    <!-- footer section-->
    <footer id="foot">
        <div class="footer">
            <center>&copycopyright</center>
            <center>dev.adith2003@gmail</center>    
        </div>
    </footer>
</body>
</html>
